    <style>
      body {
        margin: 0;
        background-color: #050505;
        overflow-x: hidden;
      }
      #root-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .quantum-spinner {
        width: 60px;
        height: 60px;
        border: 2px solid rgba(0, 255, 200, 0.1);
        border-top: 2px solid #00ffc8;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        box-shadow: 0 0 20px rgba(0, 255, 200, 0.2);
      }
      @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
  </head>

  <body>
    <div id="root-loader">
      <div class="quantum-spinner"></div>
      <p style="position: absolute; bottom: 20%; color: #00ffc8; font-family: 'Orbitron', sans-serif; font-size: 0.8rem; letter-spacing: 2px;">
        INICIALIZANDO KERNEL ISABELLA...
      </p>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>

    <script>
      window.addEventListener('load', () => {
        const loader = document.getElementById('root-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
      });
    </script>
  </body>
